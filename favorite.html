<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="./CSS/all.css">

    <title>What to Drink - 收藏</title>
</head>

<body id="favorite" data-pageType="normalPage">
    <header>
        <div id="navbarSection" class="mb-15"></div>
    </header>

    <section class="container">
        <div class="favoriteTitle mb-5 flex align-center">
            <i class="fa-sharp fa-solid fa-heart mr-2"></i>
            <h2>收藏清單</h2>
        </div>
        <div class="muen-outConetent row mb-20">
            <div class="muen-conetent col-12">
                <!-- 右側類別小選單 -->
                <ul class="menu-content-filter">
                    <li><a href="#" class="menu-content-filterBtn active">全部飲品</a></li>
                    <li><a href="#" class="menu-content-filterBtn">純茶</a></li>
                    <li><a href="#" class="menu-content-filterBtn">特調</a></li>
                    <li><a href="#" class="menu-content-filterBtn">奶系列</a></li>
                    <li><a href="#" class="menu-content-filterBtn">料多多</a></li>
                </ul>
                <!-- 收藏列表 -->
                <div class="searchList-table row">
                    <table class="product-table col-10">
                        <thead>
                            <tr>
                                <th>品名</th>
                                <th>店家</th>
                                <th>價錢</th>
                                <th class="reteColumn">總評價</th>
                                <th>熱量</th>
                                <th class="specialColumn">特點</th>
                                <th class="facoriteColumn"><span class="hide">收藏<spna>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="favoriteTbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer id="footerSecrion"></footer>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d52bba7b7b.js" crossorigin="anonymous"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- main js -->
    <script src="./JS/init.js"></script>
    <script src="./JS/favorite.js"></script>
</body>

</html>
