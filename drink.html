<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="./CSS/all.css">

    <title>What to Drink - 飲料</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GK8G3TWPCH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GK8G3TWPCH');
    </script>
</head>

<body id="drink" data-pageType="normalPage">
    <header>
        <div id="navbarSection" class="mb-15"></div>
    </header>

    <section class="container">
        <div class="row drink-infor"></div>
        <div class="row">
            <div class="col-10">
                <div class="wholeRateSection mb-8 mt-5">
                    <div class="scoreSection mr-3"></div>
                    <div class="eachStarSection flex-stretch mr-3">
                        <div class="five starComponent mb-1">
                            <div class="starSection starBtn">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                            </div>
                            <div class="numBar">
                                <div class="numBar-content" id="fivebar" data-bar="5"></div>
                            </div>
                            <p class="numText" id="fiveNum">1,000</p>
                            <a href="#">
                                <i class="pinIcon fa-solid fa-thumbtack" data-pin="5"></i>
                            </a>
                        </div>
                        <div class="four starComponent mb-1">
                            <div class="starSection starBtn">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="starEmpty"></span>
                            </div>
                            <div class="numBar">
                                <div class="numBar-content" id="fourbar" data-bar="4"></div>
                            </div>
                            <p class="numText" id="fourNum">1,000</p>
                            <a href="#">
                                <i class="pinIcon fa-solid fa-thumbtack" data-pin="4"></i>
                            </a>
                        </div>
                        <div class="three starComponent mb-1">
                            <div class="starSection starBtn">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="starEmpty"></span>
                                <span class="starEmpty"></span>
                            </div>
                            <div class="numBar">
                                <div class="numBar-content" id="threebar" data-bar="3"></div>
                            </div>
                            <p class="numText" id="threeNum">1,000</p>
                            <a href="#">
                                <i class="pinIcon fa-solid fa-thumbtack" data-pin="3"></i>
                            </a>
                        </div>
                        <div class="two starComponent mb-1">
                            <div class="starSection starBtn">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="starEmpty"></span>
                                <span class="starEmpty"></span>
                                <span class="starEmpty"></span>
                            </div>
                            <div class="numBar">
                                <div class="numBar-content" id="twobar" data-bar="2"></div>
                            </div>
                            <p class="numText" id="twoNum">1,000</p>
                            <a href="#">
                                <i class="pinIcon fa-solid fa-thumbtack" data-pin="2"></i>
                            </a>
                        </div>
                        <div class="one starComponent">
                            <div class="starSection starBtn">
                                <span class="star"></span>
                                <span class="starEmpty"></span>
                                <span class="starEmpty"></span>
                                <span class="starEmpty"></span>
                                <span class="starEmpty"></span>
                            </div>
                            <div class="numBar">
                                <div class="numBar-content" id="onebar" data-bar="1"></div>
                            </div>
                            <p class="numText" id="oneNum">1,000</p>
                            <a href="#">
                                <i class="pinIcon fa-solid fa-thumbtack" data-pin="1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="btnSection">
                        <a href="#" class="btn-shadow" id="commentBtn">撰寫評論</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-20">
            <div class="col-10">
                <div class="menu-messageSection flex flex-column align-end">
                    <div class="filterSection mb-4">
                        <i class="fa-solid fa-caret-down"></i>
                        <select name="messageFilter" id="messageFilter" class="selector">
                            <option value="排序篩選" disabled selected>排序篩選</option>
                            <option value="依最新日期排序">最新日期</option>
                            <option value="依最新日期排序">星級最高</option>
                            <option value="依最新日期排序">星級最低</option>
                            <option value="依最新日期排序">最多人推薦</option>
                        </select>
                    </div>
                    <div class="messageGrop w-100"></div>
                </div>
            </div>
        </div>
        <div class="popupBG" data-func="close">
            <div class="popup">
                <a href="#" class="popup-close" data-func="close"><i class="fa-solid fa-xmark pointer-none"></i></a>
                <div class="row">
                    <div class="col-4 commentFuncInfor"></div>
                    <div class="col-6">
                        <div class="drinkCommentRate mb-2">
                            <p class="pr-2">評價星等</p>
                            <div class="starSection starBtn mb-half-1" id="popStarSection">
                                <span class="starEmpty" data-num="1"></span>
                                <span class="starEmpty" data-num="2"></span>
                                <span class="starEmpty" data-num="3"></span>
                                <span class="starEmpty" data-num="4"></span>
                                <span class="starEmpty" data-num="5"></span>
                            </div>
                        </div>
                        <div class="drinkCommentSelect mb-2">
                            <div class="filterSection mb-2 mr-2">
                                <i class="fa-solid fa-caret-down"></i>
                                <select name="messageFilter" id="sugarFilter" class="selector">
                                    <option value="甜度" disabled selected>甜度</option>
                                    <option value="無糖">無糖</option>
                                    <option value="1 分糖">1 分糖</option>
                                    <option value="2 分糖">2 分糖</option>
                                    <option value="3 分糖">3 分糖</option>
                                    <option value="4 分糖">4 分糖</option>
                                    <option value="5 分糖">5 分糖</option>
                                    <option value="6 分糖">6 分糖</option>
                                    <option value="7 分糖">7 分糖</option>
                                    <option value="8 分糖">8 分糖</option>
                                    <option value="9 分糖">9 分糖</option>
                                    <option value="10 分糖">10 分糖</option>
                                    <option value="多糖">多糖</option>
                                    <option value="多多糖">多多糖</option>
                                    <option value="忘記了QQ">忘記了QQ</option>
                                </select>
                            </div>
                            <div class="filterSection mb-2">
                                <i class="fa-solid fa-caret-down"></i>
                                <select name="messageFilter" id="iceFilter" class="selector">
                                    <option value="溫度 / 冰塊" disabled selected>溫度 / 冰塊</option>
                                    <option value="熱">熱</option>
                                    <option value="常溫">常溫</option>
                                    <option value="去冰">去冰</option>
                                    <option value="微冰">微冰</option>
                                    <option value="半冰">半冰</option>
                                    <option value="少冰">少冰</option>
                                    <option value="正常冰">多冰</option>
                                    <option value="多冰">多冰</option>
                                    <option value="多多冰">多多冰</option>
                                    <option value="忘記了QQ">忘記了QQ</option>
                                </select>
                            </div>
                        </div>
                        <textarea class="drinkCommentText mb-2" placeholder="你覺得這杯飲料怎麼樣呢～？"></textarea>
                        <div class="drinkCommentBtn">
                            <a href="#" class="btn-shadow cancle" data-func="close">取消評論</a>
                            <a href="#" class="btn-shadow send" id="popSubmit">確定送出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footerSecrion"></footer>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d52bba7b7b.js" crossorigin="anonymous"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- main js -->
    <script src="./JS/init.js"></script>
    <script src="./JS/favoritefun.js"></script>
    <script src="./JS/drinks.js"></script>
</body>

</html>
