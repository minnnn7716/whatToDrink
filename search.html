<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="./CSS/all.css">

    <title>What to Drink - 搜尋</title>
</head>

<body id="searchPage" data-pageType="normalPage">
    <header>
        <div id="navbarSection" class="mb-15"></div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-12 mb-20">
                <div class="searchSection flex mb-4">
                    <div class="searchBar searchBar-border flex-stretch mr-2">
                        <input class="searchBar-input" type="text" placeholder="想喝什麼告訴我吧！">
                        <a class="searchbarBtn" href="#"><i class="searchBar-icon fa-solid fa-magnifying-glass"></i></a>
                    </div>
                    <div id="switchBtn" class="switchBar switchBar-border switchBar-icon mr-2">
                        <a href="#" class="switch-left mr-1" data-type="table">
                            <img src="./IMAGES/icon_list.svg" alt="列表模式按鈕">
                        </a>
                        <a href="#" class="switch-right" data-type="comapct">
                            <img src="./IMAGES/icon_compact.svg" alt="圖表模式按鈕">
                        </a>
                    </div>
                    <div class="filterBtnSection">
                        <a class="filterBtn">
                            <img src="./IMAGES/icon_filter.svg" alt="篩選按鈕">
                        </a>
                        <ul class="filterBtnList">
                            <li>
                                <a href="#" class="item" data-sort="price">價錢</a>
                            </li>
                            <li>
                                <a href="#" class="item" data-sort="rate">總評價</a>
                            </li>
                            <li>
                                <a href="#" class="item" data-sort="calorie">熱量</a>
                            </li>
                            <li class="switchBar fliter-switchBar switchBar-border switchBar-icon mr-2">
                                <a href="#" class="switch-left mr-1" data-status="down">
                                    <img src="./IMAGES/icon_sort-down.svg" alt="遞減排列按鈕">
                                </a>
                                <a href="#" class="switch-right switch-active" data-status="up">
                                    <img src="./IMAGES/icon_sort-up.svg" alt="遞增排列按鈕">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="searchResult flex align-center justufy-space mb-7">
                    <p class="searchResult-text flex-stretch">找到 30 個符合「珍珠」的飲料</p>
                    <div class="searchResult-filter">
                        <span class="searchResult-filter-text mr-1">依照「熱量」遞增排序
                            <!-- <i
                                class="fa-solid fa-circle-up ml-half-1"></i> -->
                        </span>
                        <a href="#" class="searchResult-filter-close">
                            <i class="fa-solid fa-xmark"></i>
                        </a>
                    </div>
                </div>
                <div class="searchList">
                    <div class="searchList-comapct row justufy-start"></div>
                    <div class="searchList-table row">
                        <table class="product-table col-12">
                            <thead>
                                <tr>
                                    <th>品名</th>
                                    <th>店家</th>
                                    <th>價錢</th>
                                    <th class="reteColumn">總評價</th>
                                    <th>熱量</th>
                                    <!-- <th class="caffeineColumn">咖啡因</th> -->
                                    <th class="specialColumn">特點</th>
                                    <th class="facoriteColumn"><span class="hide">收藏<spna>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="searchListTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer id="footerSecrion"></footer>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d52bba7b7b.js" crossorigin="anonymous"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- main js -->
    <script src="./JS/init.js"></script>
    <script src="./JS/switchFunc.js"></script>
    <script src="./JS/search.js"></script>
</body>

</html>
