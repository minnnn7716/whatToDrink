<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oleo+Script:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- main css -->
  <link rel="stylesheet" href="./CSS/all.css">

  <title>What to Drink - 註冊</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GK8G3TWPCH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-GK8G3TWPCH');
  </script>
</head>

<body id="signup" data-pageType="normalPage" class="vh-100">
  <header>
    <div id="navbarSection"></div>
  </header>

  <div class="flex-stretch flex align-center">
    <section class="container flex-stretch">
      <div class="row secondary">
        <form class="col-6 logForm primary" name="signupFrom">
          <h3 class="log-title">加入會員</h3>
          <div class="log-item">
            <label for="email">信箱</label>
            <input id="email" type="text" name="信箱">
            <p class="alertText">請填寫正確格式</p>
          </div>
          <div class="log-item log-item-password">
            <label for="password">密碼</label>
            <input id="password" type="password" name="密碼">
            <div class="eyeIcon">
              <i class="fa-sharp fa-solid fa-eye display-none" data-order="first"></i>
              <i class="fa-solid fa-eye-slash" data-order="last"></i>
            </div>
            <p class="alertText">請填寫正確格式</p>
          </div>
          <div class="log-item log-item-password">
            <label for="passwordAgain">密碼</label>
            <input id="passwordAgain" type="password" name="再次輸入密碼" placeholder="請再次輸入密碼">
            <div class="eyeIcon">
              <i class="fa-sharp fa-solid fa-eye display-none" data-order="first"></i>
              <i class="fa-solid fa-eye-slash" data-order="last"></i>
            </div>
            <p class="alertText">請填寫正確格式</p>
          </div>
          <div class="log-item">
            <label for="name">姓名</label>
            <input id="name" type="text" name="姓名">
            <p class="alertText">請填寫正確格式</p>
          </div>
          <input class="log-submit" type="submit" value="註冊">
          <div class="linkSection">
            <a href="./login.html">返回會員登入</a>
          </div>
        </form>
      </div>
    </section>
  </div>

  <footer id="footerSecrion" data-footer="nonInfor"></footer>

  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/d52bba7b7b.js" crossorigin="anonymous"></script>
  <!-- axios cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <!-- main js -->
  <script src="./JS/init.js"></script>
  <script src="./JS/signup.js"></script>
</body>

</html>
