<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oleo+Script:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- main css -->
  <link rel="stylesheet" href="./CSS/all.css">

  <title>What to Drink - 登入</title>
</head>

<body id="signup" data-pageType="normalPage">
  <header>
    <div id="navbarSection" class="mb-15"></div>
  </header>

  <section class="container">
    <div class="row">
      <form class="col-4 singupForm" name="singupForm">
        <div class="flex align-center mb-2">
          <label for="email" class="singup-label">信箱</label>
          <input id="email" class="singup-input" type="text" name="信箱">
        </div>
        <div class="flex align-center mb-2">
          <label for="password" class="singup-label">密碼</label>
          <input id="password" class="singup-input" type="password" name="密碼">
          <!-- <i class="fa-sharp fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash"></i> -->
        </div>
        <div  class="flex align-center mb-5">
          <label for="name" class="singup-label">姓名</label>
          <input id="name" class="singup-input" type="text" name="姓名">
        </div>
        <div class="flex">
          <a class="singup-btn singup-back flex-stretch mr-1" href="./login.html">返回登入</a>
          <input class="singup-btn singup-submit flex-stretch ml-1" type="submit" value="確定註冊">
        </div>
      </form>
    </div>
  </section>


  <footer id="footerSecrion"></footer>

  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/d52bba7b7b.js" crossorigin="anonymous"></script>
  <!-- axios cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <!-- main js -->
  <script src="./JS/init.js"></script>
  <script src="./JS/signup.js"></script>
</body>

</html>
