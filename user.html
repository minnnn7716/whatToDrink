<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="./CSS/all.css">

    <title>What to Drink - 會員中心</title>
</head>

<body id="user" data-pageType="normalPage" class="vh-100">
    <header>
        <div id="navbarSection"></div>
    </header>

    <div class="flex-stretch flex align-center">
        <section class="container flex-stretch">
            <div class="row">
                <div class="col-5 userInfor">
                    <img src="https://picsum.photos/100/200" alt="">
                    <h4 class="userInfor-name">王小明</h4>
                    <p class="userInfor-mail">mmm123@gmail.com</p>
                    <a href="#">更改密碼</a>
                </div>
                <div class="col-7 funcList">
                    <div class="row">
                        <a class="col-6 funcList-favorite">
                            <img src="./IMAGES/user_favorite.svg" alt="">
                            <p>收藏清單</p>
                        </a>
                        <a class="col-6 funcList-wheel">
                            <img src="./IMAGES/user_wheel.svg" alt="">
                            <p>轉盤清單</p>
                        </a>
                        <a class="col-6 funcList-comment">
                            <img src="./IMAGES/user_comment.svg" alt="">
                            <p>過往評論</p>
                        </a>
                        <a class="col-6 funcList-message">
                            <img src="./IMAGES/user_message.svg" alt="">
                            <p>消息通知</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer id="footerSecrion" data-footer="nonInfor"></footer>

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d52bba7b7b.js" crossorigin="anonymous"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- main js -->
    <script src="./JS/init.js"></script>
    <script src="./JS/signup.js"></script>
</body>

</html>
